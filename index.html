<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IOOJ</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/content.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,700italic,400italic&subset=latin,cyrillic,cyrillic-ext' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="hdr-wrapper">
        <header>
            <div class="logo">
                <a href="#" title="">
                	<figure>
                    	<img src="img/IOOJ-logo.png" alt="IOOJ, Inc.">
                    	<figcaption>IOOJ</figcaption>
                	</figure>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="#" title="">Главная</a></li>
                    <li><a href="#" title="">Обучение</a></li>
                    <li><a href="#" title="">Задания</a></li>
                    <li><a href="#" title="">Общение</a></li>
                    <li><a href="#" title="">Контакты</a></li>
                </ul>
            </nav>
            <div class="userActions">
                <ul>
                    <li><a href="#" title="">Вход</a></li>
                    <li><a href="#" title="">Регистрация</a></li>
                </ul>
            </div>
        </header>
    </div>
    <div class="content-wrapper">
    	<section class="main">
    		<div class="characters">
    			<div class="male">
    				<figure>
    					<img src="img/male-char.png" alt="male character">
    					<figcaption>Не думал, что девушки так хорошо разбираются в компьютерах...</figcaption>
    				</figure>
    			</div>
    			<div class="female">
    				<figure>
    					<img src="img/female-char.png" alt="female character">
    					<figcaption>В этом мне помог “IOOJ”!</figcaption>
    				</figure>
    			</div>
    		</div>
    		<div class="caption">
    			<h1>Интерактивная обучающая площадка</h1>
    		</div>
    		<div class="clouds">
    			<div class="cloud-front"></div>
    			<div class="cloud-transparent"></div>
    		</div>
    	</section>
    </div>

    <script src="script/main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
